<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in HTML</title>
</head>
<body>
    <h1>Array in HTML</h1>
    <p>Das Array aus Python:</p>
    <ul>
        {% for item in my_array %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
